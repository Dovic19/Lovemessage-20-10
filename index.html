<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gửi Em 20/10</title>
  <style>
    body {
      background-color: #ffe6f0;
      color: #d6336c;
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      padding-top: 100px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .heart {
      font-size: 120px;
      animation: beat 10s infinite;
      margin: 0;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2.5em;
    }
    p {
      font-size: 1.5em;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Gửi Em nhân ngày 20.10</h1>
  <p>Chúc mọi điều tốt lành sẽ đến với em ❤️</p>
</body>
</html>
